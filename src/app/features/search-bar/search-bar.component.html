<!-- search-bar.component.html -->
<div class="position-relative">
  <input
    type="text"
    class="form-control"
    placeholder="Search crypto or stock..."
    [formControl]="searchControl"
  />
  <ul class="list-group position-absolute w-100 mt-1" *ngIf="results.length">
  <li class="list-group-item list-group-item-action" *ngFor="let res of results" (click)="selectAsset(res)">
    {{ res.name }} ({{ res.symbol }})
  </li>
</ul>
<div *ngIf="loading" class="mt-2 text-muted">Loading...</div>
<div *ngIf="error" class="mt-2 text-danger">{{ error }}</div>
</div>
